<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Авторизация</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header>
    <div class="header">
        <a href="" class="logo">
            <span class="logo_img"></span>
            <span class="logo_text">Effectiveness</span>
        </a>
        <nav>
            <ul class="nav">
                <li><a href="/">Вернуться на главную страницу</a></li>
                <li><a href="/registration"><button class="nav_btn" type="button">Регистрация</button></a></li>
            </ul>
        </nav>
    </div>
</header>

<form class="form" th:action="@{/login}" method="post">
    <input class="input" name="username" type="text" placeholder="Ваш логин">
    <input class="input" maxlength="25" name="password" type="password" placeholder="Пароль">
    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
    <div class="frame">
        <div><input class="custom-btn btn-5" type="submit" value="Войти"/></div>
    </div>
    <div th:if="${param.error}">
        Не правильно ввели почту или пароль.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
</form>

</body>
</html>
