<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Главная</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="blocks/header :: header_fragment"></header>


<div th:if="${role == 'ROLE_ADMIN'}">
    <div class="frame">
        <a href="/project/add"><button class="custom-btn btn-6"><span>Добавить проект</span></button></a>
    </div>
</div>

<h4 class="font_proj1">Доступные проекты</h4>

<div th:class="courses-container" th:each="el :${projects}" class= "alert alert-info mt-2">
    <a th:class="noy" th:href="'/project/'+ ${el.id}">
        <div th:class="course">
            <div th:class="bodys">
                <div th:class="course-preview">
                    <h5>Название проекта</h5>
                    <h4 th:text="${el.projectName}"></h4>
                </div>
                <div th:class="course-info">
                    <div th:class="progress-container">
                        <div th:class="progress"></div>
                    </div>
                    <h5>Описание проекта</h5>
                    <p th:class="opis" th:text="${el.description}"></p>
                </div>
            </div>
        </div>
    </a>
</div>

</body>
</html>
