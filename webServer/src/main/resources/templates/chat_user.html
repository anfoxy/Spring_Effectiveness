<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom messanger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body onload="selectUser()">
<input id="userName"  th:value="''+ ${userName}"type="hidden"/>
<input id="recipient"  th:value="''+ ${recipient}"type="hidden"/>
<input id="recipientName"  th:value="''+ ${recipientName}"type="hidden"/>
<header th:insert="blocks/header :: header_fragment"></header>
<div class="clearfix">

    <div class="chat">
        <div class="chat-header clearfix">

            <div class="chat-about">
                <div class="chat-with" id="selectedUserId"></div>
                <div class="chat-num-messages"></div>
            </div>
            <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history">
            <ul>

            </ul>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">


            <textarea id="message-to-send" name="message-to-send" placeholder="Type your message" rows="3"></textarea>
            <form name="userForm">
                <input type="file" name="file" id="file"><br />
            </form>
            <button id="sendBtn">Отправить</button>

        </div> <!-- end chat-message -->


    </div> <!-- end chat -->

</div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Сегодня</span> &nbsp; &nbsp;
            <span class="message-data-name">Я</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}} <br>
            <u onclick="savefile('{{doc}}')" >{{doc}}</u>
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}, Сегодня</span>
        </div>
        <div class="message my-message">
            {{response}} <br>
            <u onclick="savefile('{{doc}}')" >{{doc}}</u>
        </div>
    </li>
</script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
