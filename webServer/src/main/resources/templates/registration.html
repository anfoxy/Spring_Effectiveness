<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Регистрация</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header>
    <div class="header">
        <a href="" class="logo">
            <span class="logo_img"></span>
            <span class="logo_text">Effectiveness</span>
        </a>
        <nav>
            <ul class="nav">
                <li><a href="/main">Вернуться на главную страницу</a></li>
                <li><a href="/login"><button class="nav_btn" type="button">Войти в систему</button></a></li>
            </ul>
        </nav>
    </div>
</header>

<form class="form"  th:action="@{/registration}" method="post">
    <div th:if="${message}"> [[${message}]]</div>
    <input class="input" maxlength="15" name="userFN" type="text" placeholder="Ваше имя">
    <input class="input" maxlength="20" name="userLN" type="text" placeholder="Ваша фамилия">
    <input class="input" name="username" type="email" placeholder="Ваш e-mail">
    <input class="input" maxlength="25" name="password" type="password" placeholder="Пароль">
    <input class="input" maxlength="25" name="matchingPassword" type="password" placeholder="Пароль еще раз">
    <input class="input" maxlength="9" name="code" placeholder="Персональный код доступа" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
    <div class="frame">
        <div><input class="custom-btn btn-5" type="submit" value="Зарегистрироваться"/></div>
    </div>
    <p>Уже зарегистрированы? <a href="/logout">Войти</a>.</p>
</form>


</body>
</html>
